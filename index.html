<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./styles.css" />
    <title>Order System</title>
</head>

<body>
    <form class="order-form" id="order-form">
        <div class="menu">
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" src="./images/pexels-artem-beliaikin-452737.jpg" alt="Card image cap">
                <div class="card-body">
                    <h4>Breakfast</h4>
                    <label for="breakfast"></label>
                    <input list="breakfast" name="breakfast" id="Breakfast" />
                    <datalist id="breakfast">
                        <option value="Tea Black/White @Ksh. 30"></option>
                        <option value="Coffee Black/White @Ksh. 30"></option>
                        <option value="Toast Bread @Ksh. 30"></option>
                        <option value="Hot Chocolate @Ksh. 30"></option>
                        <option value="Chapati White @Ksh. 20"></option>
                        <option value="Chapati Brown @Ksh. 30"></option>
                        <option value="Sweet Potatoes @Ksh. 30"></option>
                        <option value="Yams/Cassava @Ksh. 30"></option>
                        <option value="2 Eggs Fried @Ksh. 30"></option>
                        <option value="Sausage @Ksh. 50"></option>
                        <option value="Samosa @Ksh. 40"></option>
                        <option value="Smokie @Ksh. 30"></option>
                        <option value="Mandazi @Ksh. 10"></option>
                    </datalist>
                    <label for="quantity">Quantity</label>
                    <input type="number" name="breakfastQuantity" id="quantity" max="20" min="1" value="1" />
                </div>
            </div>
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" src="./images/pexels-burst-374052.jpg" alt="Card image cap">
                <div class="card-body">
                    <h4>Main Meal</h4>
                    <label for="main_meal"></label>
                    <input list="mainMeal" name="main_meal" id="main_meal" />
                    <datalist id="mainMeal">
                        <option value="Ugali @Ksh. 50"></option>
                        <option value="Ugali with Beef Stew @Ksh. 150"></option>
                        <option value="Ugali with Dry Fry Beef @Ksh. 150"></option>
                        <option value="Ugali with Matumbo @Ksh. 100"></option>
                        <option value="Ugali with Roasted Chicken @Ksh. 200"></option>
                        <option value="Rice with Beef Stew @Ksh. 150"></option>
                        <option value="Rice with Coconut Beans @Ksh. 100"></option>

                    </datalist>
                    <label for="quantity">Quantity</label>
                    <input type="number" name="mainMealQuantity" id="quantity" max="20" min="1" value="1" />
                </div>
            </div>
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" src="./images/pexels-chevanon-photography-323682.jpg" alt="Card image cap">
                <div class="card-body">
                    <h4>Chicken Dishes</h4>
                    <label for="breakfast"></label>
                    <input list="chickenDish" name="chicken" id="Breakfast" />
                    <datalist id="chickenDish">
                        <option value="Rice with Chicken Tikka @Ksh. 200"></option>
                        <option value="Fries with Chicken Wings @Ksh. 200"></option>
                        <option value="Fries with Chicken Stew @Ksh. 200"></option>
                        <option value="Pilau with Chicken Stew @Ksh. 350"></option>
                        <option value="Ugali with Roasted Chicken @Ksh. 200"></option>
                    </datalist>
                    <label for="quantity">Quantity</label>
                    <input type="number" name="chickenQuantity" id="quantity" max="20" min="1" value="1" />
                </div>
            </div>
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" src="./images/pexels-cottonbro-3297883.jpg" alt="Card image cap">
                <div class="card-body">
                    <h4>Fish Dishes</h4>
                    <label for="breakfast"></label>
                    <input list="fishDish" name="fish" id="fish_dish" />
                    <datalist id="fishDish">
                        <option value="Ugali with Fish Stew @Ksh. 200"></option>
                        <option value="Fries with Fish Stew @Ksh. 250"></option>
                        <option value="Ugali with Fish Fry @Ksh. 200"></option>
                        <option value="Fries with Fillet @Ksh. 250"></option>
                    </datalist>
                    <label for="quantity">Quantity</label>
                    <input type="number" name="fishQuantity" id="quantity" max="20" min="1" value="1" />
                </div>
            </div>
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" src="./images/pexels-votsis-panagiotis-3566357.jpg" alt="Card image cap">
                <div class="card-body">
                    <h4>Beverages</h4>
                    <label for="breakfast"></label>
                    <input list="Beverages" name="beverages" id="Breakfast" />
                    <datalist id="Beverages">
                        <option value="Cocktail Smoothie @Ksh. 150"></option>
                        <option value="Passion Juice @Ksh. 100"></option>
                        <option value="Mango Juice @Ksh. 100"></option>
                        <option value="Orange @Ksh. 100"></option>
                        <option value="Mala @Ksh. 80"></option>
                    </datalist>
                    <label for="beveragesQuantity">Quantity</label>
                    <input type="number" name="beveragesQuantity" id="quantity" max="20" min="1" value="1" />
                </div>
            </div>

            <div class="card" style="width: 18rem;">
                <img class="card-img-top" src="./images/pexels-maria-orlova-4916142.jpg" alt="Card image cap">
                <div class="card-body">
                    <h4>Combos and Burgers</h4>
                    <label for="breakfast"></label>
                    <input list="Combos" name="combos" id="Breakfast" />
                    <datalist id="Combos">
                        <option value="Fries/Burger/250ML soda @Ksh. 550"></option>
                        <option value="Fries/Burger/Chicken Wings/Soda @Ksh. 650"></option>
                        <option value="Kenyan Taco (Smocha/Fries/Soda) @Ksh. 350"></option>
                        <option value="Rice/Beef Stew/ Boiled Eggs/ Banana @Ksh. 450"></option>
                    </datalist>
                    <label for="combosQuantity">Quantity</label>
                    <input type="number" name="combosQuantity" id="quantity" max="20" min="1" value="1" />
                </div>
            </div>

            <div class="card" style="width: 18rem;">
                <img class="card-img-top" src="./images/pexels-kasumi-loffler-3535380.jpg" alt="Card image cap">
                <div class="card-body">
                    <h4>Sides</h4>
                    <label for="breakfast"></label>
                    <input list="side" name="sides" id="Breakfast" />
                    <datalist id="side">
                        <option value="Colelaw Served with a meal FREE"></option>
                        <option value="Salsa/Kachumbari Served with a Meal FREE"></option>
                        <option value="Guacamole served with a meal FREE"></option>
                    </datalist>
                    <label for="sidesQuantity">Quantity</label>
                    <input type="number" name="sidesQuantity" id="quantity" max="20" min="1" value="1" />
                </div>
            </div>

        </div>
        <div class="bttn" id="checkoutBttn">
            <button type="button" class="btn btn-primary">CHECK OUT</button>
        </div>
    </form>
    <div class="order-summary" id="order-summary">
        <h1 id="order_summary">Order Summary</h1>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Name of Dish</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Total</th>
                </tr>
            </thead>
            <tbody id="tbody"></tbody>
        </table>

    </div>
    <div class="bttn" id="orderBttn">
        <button type="button" class="btn btn-success">Make Order</button>
    </div>
    <div class="cdata-overlay" style="display: none;" id="customer-data">
        <div class="customerdata row">
            <div class="col-sm-3"></div>
            <form action="" class="form-group col-sm-6 data" id="data">
                <input type="text" class="form-control cdata" id="name" required placeholder="Enter your Name:">
                
                <input type="text" class="form-control cdata" id="phone" required placeholder="Enter your phone number: ">
                <label for="locations">Enter your location</label>
                <input list="locations" required name='location'/>
                <datalist id="locations">
                    <option value="Nairobi CBD; Biashara Street Nairobi"></option>
                    <option value="Nairobi Chapel Utawala"></option>
                    <option value="Nairobi SQR Terminus"></option>
                </datalist>
                <button class="btn bg-info text-center d-block mx-auto go" id="go" type="submit">ORDER

                </button>
            </form>

            <div class="col-sm-3"></div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
